<div class="task-list" layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>{{zones[zone]}}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="openAddTaskModal($event, zone)">
                <md-icon>add</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout flex>
        <md-list flex
                 dnd-list="list"
                 dnd-drop="dropCallback(index, item, external, type, zone)">
            <li ng-repeat="item in list"
                dnd-draggable="item"
                dnd-effect-allowed="move"
                dnd-moved="list.splice($index, 1)"
                ng-class="{selected: selected === item}">
                <task task="item"></task>
            </li>
        </md-list>
    </div>
</div>
