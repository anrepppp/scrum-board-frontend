<div class="container mtop20">
    <div class="row">
        <div class="col-md-3" ng-repeat="b in boards">
            <a href="#/b/{{b.slug}}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{b.name}}
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="" ng-click="showAdd()" ng-show="!showForm">Add new board</a>
                    <input type="text" class="form-control" ng-model="data.name" placeholder="Title"
                           ng-keydown="keyDown($event)" ng-show="showForm" focus="{{showForm}}" ng-blur="onBlur()" />
                </div>
            </div>
        </div>
    </div>
</div>
